<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>IE Weather App</title>
</head>

<body>
    <div>
        <img src="" alt="background-image">
        <div class="search">
            <input type="text">

        </div>


        <div class="weather-data">

            <div class="weather-top-info">
                <p> Washington, DC</p>
                <h4>February 14, 2020</h4>
            </div>

            <div class="weather-bottom-info">
                <div class="temperature">
                    <p>13<span>&#176;</span> C</p>
                    <div class="temp-toggle-container">
                        <div class="toggle-btn">
                            <div class="toggle-cirlce">

                            </div>
                        </div>



                    </div>
                </div>

                <div class="temp-icons">

                    <div class="temp-icons-top">

                        <div class="icon icon-1">
                            <div class="icon-logo-1">

                            </div>
                            <div class="icon-description">
                                <h4 class="icon-1-title">Sun</h4>
                                <h3 class="icon-1-description">Mild</h3>
                            </div>
                        </div>
                        <div class="icon icon-2">
                            <div class="icon-logo-2">

                            </div>
                            <div class="icon-description">
                                <h4 class="icon-2-title">Humidity</h4>
                                <h3 class="icon-2-description">10%</h3>
                            </div>
                        </div>
                    </div>

                    <div class="temp-icons-bottom">

                        <div class="icon icon-3">
                            <div class="icon-logo-3">
                                
                            </div>
                            <div class="icon-description">
                                <h4 class="icon-3-title">Wind</h4>
                                <h3 class="icon-3-description">0 km/h</h3>
                            </div>

                        </div>

                        <div class="icon icon-4">
                            <div class="icon-logo-4">
                                
                            </div>
                            <div class="icon-description">
                                <h4 class="icon-4-title">Rainfall</h4>
                                <h3 class="icon-4-description">0 %</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
