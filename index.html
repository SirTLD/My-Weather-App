<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/weather-icons.min.css">
    <link rel="stylesheet" href='public/css/weather-icons-wind.min.css'>

    <link rel="stylesheet" href="public/css/style.css">

   <title>My Weather App</title>
</head>

<body>
    <div class="main-container">

        <div class="main-container-items">
            <!-- <img src="" alt="background-image"> -->
            <div class="search">
                <input class="search-field" type="text" data-city-search placeholder="Enter City">
                <i class="fas fa-search"></i>
            </div>


            <div class="weather-data">

                <div class="weather-top-info">
                    <p class="city-location"> Washington, DC</p>
                    <p class="current-date">February 14, 2020</h4>
                </div>

                <div class="weather-bottom-info">

                    <div class="temp">
                        <p class='temp-value'>13<span>&#176;</span> C</p>

                        <div class="temp-toggle-container">

                            <p class='temp-units'><span>&#176;</span> C</p>

                            <div class="temp-toggle-btn">
                                <div class="toggle-circle">

                                </div>
                            </div>

                            <p class='temp-units'><span>&#176;</span> F</p>

                        </div>
                    </div>

                    <div class="temp-icons">

                        <div class="temp-icons-top">

                            <div class="icon icon-1">
                                <div class="icon-logo-1">
                                    <i class="wi wi-day-sunny"></i>
                                </div>
                                <div class="icon-description">
                                    <h4 class="icon-1">Sun</h4>
                                    <h3 class="icon-1-description">Mild</h3>
                                </div>
                            </div>

                            <div class="icon icon-2">
                                <div class="icon-logo-2">
                                    <i class="wi wi-humidity"></i>
                                </div>
                                <div class="icon-description">
                                    <h4 class="icon-2-title">Humidity</h4>
                                    <h3 class="icon-2-description">10%</h3>
                                </div>
                            </div>
                        </div>

                        <div class="temp-icons-bottom">

                            <div class="icon icon-3">
                                <div class="icon-logo-3">
                                    <i class="wi wi-cloudy-gusts"></i>
                                </div>
                                <div class="icon-description">
                                    <h4 class="icon-3-title">Wind</h4>
                                    <h3 class="icon-3-description">0 km/h</h3>
                                </div>
                            </div>

                            <div class="icon icon-4">
                                <div class="icon-logo-4">
                                    <i class="wi wi-rain"></i>
                                </div>
                                <div class="icon-description">
                                    <h4 class="icon-4-title">Rainfall</h4>
                                    <h3 class="icon-4-description">0 %</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwvokw0I3y2aLyXZLpmsC4YQ3AmGW1-eg&libraries=places&callback=initMap">
</script>

    <script src="public/script.js"></script>

</body>

</html>
